/* ---------- Card ---------- */
.card {
  position:relative;
  backdrop-filter: blur(16px);
  background: rgba(30,0,40,0.65);
  border-radius:28px;
  padding:40px; max-width:460px; width:90%;

  transition:1s ease, transform 0.6s ease-in-out;
  transform-style: preserve-3d;
  z-index:1;
  border: 2px solid transparent;
  background-clip: padding-box;
}
.card::before{
  content:"";
  position:absolute; inset:0;
  border-radius:28px;
  padding:2px;
  background: linear-gradient(-45deg,#6a11cb,#2575fc,#ff0080,#00ffff);
  background-size:400% 400%;
  animation: ultraBG 20s ease infinite;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, 
                 linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  z-index:-1;
}
.card::after{
  content:"";
  position:absolute; inset:-25px;
  border-radius:35px;
  background: linear-gradient(-45deg,#6a11cb,#2575fc,#ff0080,#00ffff);
  background-size:400% 400%;
  animation: ultraBG 20s ease infinite;
  filter: blur(50px);
  z-index:-2;
}
.card.show {opacity:1; transform:translateY(0);}
.card:hover {
  transform: rotateY(calc(var(--rotateY,0deg))) rotateX(calc(var(--rotateX,0deg))) scale(1.08);
  transition: transform 0.2s ease-out;
}

/* ---------- Image ---------- */
.card img {
