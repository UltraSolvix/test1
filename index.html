<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra VIP Max 2.0</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ---------- Body & Background ---------- */
body {
  margin:0; padding:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(-45deg,#6a11cb,#2575fc,#ff0080,#00ffff);
  background-size: 600% 600%;
  animation:bgUltra 25s ease infinite;
  overflow-x:hidden;   /* منع التحريك العرضي */
}
@keyframes bgUltra{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ---------- Card Container ---------- */
.container {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start; /* يخلي المحتوى يبدأ من فوق */
  align-items:center;
  padding:40px 15px;
}

/* ---------- Card ---------- */
.card {
  backdrop-filter: blur(18px);
  background: rgba(20,0,30,0.7);
  border-radius:30px;
  padding:35px; max-width:480px; width:100%;
  box-shadow:0 20px 50px rgba(0,0,0,0.8);
  text-align:center; color:#fff;
  opacity:0; transform:translateY(40px);
  transition:opacity 1s ease, transform 1s ease;
  margin-bottom:30px;
}
.card.show {opacity:1; transform:translateY(0);}

/* ---------- Image ---------- */
.card img {
  width:150px; height:150px; border-radius:50%;
  border:3px solid aqua; box-shadow:0 0 25px aqua;
  transition:transform 0.5s ease, box-shadow 0.5s ease;
}
.card img:hover{
  transform: scale(1.1);
  box-shadow:0 0 40px aqua;
}

/* ---------- Name & Text ---------- */
.card h1{
  font-size:28px; margin:15px 0 10px;
  text-shadow:0 0 10px #0ff;
}
.card p{
  font-size:17px;color:#d0d0d0;margin-bottom:25px;
}

/* ---------- Links ---------- */
.links a{
  display:flex; justify-content:center; align-items:center;
  text-decoration:none;color:#fff;
  padding:14px;margin:10px 0;border-radius:14px;
  font-size:17px; transition:all 0.4s ease;
  background: linear-gradient(135deg,#6a11cb,#2575fc);
  border:2px solid aqua; opacity:0; transform:translateY(20px);
}
.links a.show{opacity:1; transform:translateY(0);}
.links a:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px aqua;
}
.links a i{
  margin-right:10px;color:aqua;
}
.links a.snap i{color:#FFFC00;}
.links a.snap:hover{box-shadow:0 0 25px #FFFC00;}

/* ---------- Footer ---------- */
footer{margin-top:20px;font-size:14px;color:#ddd;}

/* ---------- Honor Board Popup ---------- */
.honor-popup{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.95); display:flex;
  justify-content:center; align-items:center; z-index:9999;
  color:#fff; opacity:1; transition:opacity 1s ease;
}
.honor-popup.hide{opacity:0; pointer-events:none;}
.honor-content{
  position:relative;background: linear-gradient(135deg,#6a11cb,#2575fc);
  padding:35px;border-radius:25px;text-align:center;
  box-shadow:0 0 60px rgba(0,0,0,0.8);
  max-width:600px;width:90%;border:2px solid aqua;
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{from{opacity:0; transform:scale(0.9);}to{opacity:1; transform:scale(1);} }
.person{margin:15px 0;font-size:22px;font-weight:bold;}
.person span{display:block;font-size:16px;font-weight:normal;color:#f0f0f0;}
</style>
</head>
<body>

<!-- Honor Board Popup -->
<div class="honor-popup" id="honorPopup">
  <div class="honor-content">
    <h2>Honor Board</h2>
    <div class="person">Ahmed Waleed <span>Co-Founder & Investor & CFO</span></div>
    <div class="person">Mohammed Rabea <span>Founder & CEO</span></div>
    <p style="margin-top:20px; font-size:14px; opacity:0.85;">(Click anywhere to continue...)</p>
  </div>
</div>

<!-- Container -->
<div class="container">
  <!-- Ultra VIP Max 2.0 Card -->
  <div class="card" id="mainCard">
    <img src="ChatGPT Image 31 أغسطس 2025، 11_58_38 م.png" alt="Your Photo">
    <h1>Mohammed Rabea</h1>
    <p>Enter the world – All links here 👇</p>
    
    <div class="links" id="linksContainer">
      <a href="https://wa.me/201234567890" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp</a>
      <a href="https://instagram.com/username" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a href="https://facebook.com/username" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
      <a href="https://t.me/username" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
      <a href="tel:+201234567890"><i class="fas fa-phone"></i>Call</a>
      <a href="https://www.snapchat.com/add/username" target="_blank" class="snap"><i class="fab fa-snapchat-ghost"></i>Snapchat</a>
    </div>
    
    <footer>Made with 💜 by Mohammed</footer>
  </div>
</div>

<script>
const popup = document.getElementById("honorPopup");
const card = document.getElementById("mainCard");
const links = document.querySelectorAll("#linksContainer a");

// Animate links sequentially
function animateLinks(){
  links.forEach((link,i)=>{
    setTimeout(()=>{link.classList.add("show");}, i*250);
  });
}

// Close popup by click
function closePopup(){
  popup.classList.add("hide");
  setTimeout(()=>{
    popup.style.display="none";
    card.classList.add("show");
    animateLinks();
  },1000);
}
popup.addEventListener("click",closePopup);
</script>

</body>
</html>
