/* ---------- Card ---------- */
.card {

  padding:45px; max-width:480px; width:90%;
  box-shadow:0 25px 70px rgba(0,0,0,0.85);

  opacity:0; transform:translateY(50px);
  transition:1s ease, transform 0.6s ease-in-out;
  transform-style: preserve-3d;
  display:none;
}
.card.show {display:block; opacity:1; transform:translateY(0);}
.card:hover {transform: rotateY(var(--rotateY,0deg)) rotateX(var(--rotateX,0deg)) scale(1.05);}

/* ---------- Image ---------- */
.card img {
  width:160px; height:160px; border-radius:50%;
  border:3px solid aqua; box-shadow:0 0 35px aqua,0 0 80px aqua;
  transition:0.4s ease-in-out, transform 0.4s ease-in-out;
}
.card img:hover{

}
